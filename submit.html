    <script>
        $('.carousel').carousel()
        $('.carousel').carousel({

        $(window).scroll(function() {
            $('nav').toggleClass('scrolled', $(this).scrollTop() > 200);
        });

        $(window).scroll(function() {

            $('button').toggleClass('scrolled', $(this).scrollTop() > 200);
